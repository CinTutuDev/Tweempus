<section class="main fadein fadeInLeft section_login">

  <div class="login_box rubberBand animated">
    <img class="login_image" src="assets/images/TwLoginDark.png">
    <form class="login_form" [formGroup]="userForm" (ngSubmit)="logIn(userForm)">
      <label class="login_form_label">{{"LoginLabel" | transloco}}</label>
      <div class="login_form_error" *ngIf="userForm.get('idAuthor')!.hasError('required') && !userForm.get('idAuthor')!.pristine">
        {{"Errors.requiredName" | transloco}}
      </div>
      <div class="login_form_error" *ngIf="userNoExist">
        {{"Errors.NotNick" | transloco}}
      </div>
      <input type="text" class="login_form_input-text" formControlName="idAuthor">
      <button type="submit" class="login_button" [disabled]="userForm.invalid">{{ "LogIn" | transloco }}</button>
    </form>
  </div>

</section>

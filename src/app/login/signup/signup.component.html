<section class="main section_signup">
  <div class="signup_box rubberBand">
    <img class="signup_image" src="assets/images/google-icon.png" />
    <form
      class="signup_form"
      [formGroup]="newUserForm"
      (ngSubmit)="signUp(newUserForm)"
    >
      <!-- NICK -->
      <label class="signup_form_label">{{ "NickName" | transloco }}</label>
      <div
        class="signup_form_error"
        *ngIf="
          newUserForm.get('idAuthor')!.hasError('required') &&
          !newUserForm.get('idAuthor')!.pristine
        "
      >
       {{"Errors.NotNickName" | transloco}}
      </div>
      <div
        class="signup_form_error"
        *ngIf="
          newUserForm.get('idAuthor')!.hasError('invalidNick') &&
          !newUserForm.get('idAuthor')!.pristine
        "
      >
      {{"Errors.LetterNumber" | transloco}}
      </div>
      <div class="signup_form_error" *ngIf="userAlreadyExist">
        {{"Errors.AlreadyExist" | transloco}}
      </div>
      <input
        type="text"
        class="signup_form_input-text"
        formControlName="idAuthor"
      />
      <!-- NICK -->

      <!-- FULL NAME -->
      <label class="signup_form_label">{{ "NameCheck" | transloco }}</label>
      <div
        class="signup_form_error"
        *ngIf="
          newUserForm.get('fullName')!.hasError('required') &&
          !newUserForm.get('fullName')!.pristine
        "
      >
      {{"Errors.NotName" | transloco}}
      </div>
      <div
        class="signup_form_error"
        *ngIf="
          newUserForm.get('fullName')!.hasError('minlength') &&
          !newUserForm.get('fullName')!.pristine
        "
      >
      {{"Errors.NameLenght" | transloco}}
      </div>
      <input
        type="text"
        class="signup_form_input-text"
        formControlName="fullName"
      />
      <!-- FULL NAME -->

      <!-- IMAGE -->
      <label class="signup_form_label"
        >{{ "UrlImage" | transloco }}</label
      >
      <input
        type="url"
        class="signup_form_input-text"
        formControlName="image"
      />
      <!-- IMAGE -->
      <button
        type="submit"
        class="signup_button"
        [disabled]="newUserForm.invalid"
      >
        {{"Check" | transloco}}
      </button>
    </form>
  </div>
</section>
